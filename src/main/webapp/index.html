<!DOCTYPE html>
<html lang="">

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<form action="inf.jsp" method="post">
    <div class="main">
        <header>
            <a href="#" class="logo">Logo</a>
        </header>

        <section>
            <img src="math.png" id="bg">
            <h2 id="text">Ingrese la expresion matematica</h2>
            <button id="btn-open">Enviar</button>
        </section>

        <label>
            <input type="text" name="Grabber" placeholder="Expresion matematica" id="expresion" required>
        </label>

        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" id="btn-close" class="btn-close"><i class="fas fa-times"></i></a>
                <h2>El resultado de la expresion es...</h2>
            </div>
        </div>

    </div>

<script src="popup.js"></script>
</form>
</body>

</html>
